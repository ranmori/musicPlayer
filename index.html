<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>music player</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>


<div class="player-container">
      <!-- Song -->
      <div class="img-container">
        <img src="img/KoobzZ.jpg" alt="Albul Art" />
      </div>
      <h2 id="title">Your Fav muse</h2>
      <h3 id="artist">Meow</h3>
      <audio id="myAudio" src="music/KoobzZ.mp3"></audio>
      <!-- progress bar -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">2:00</span>
        </div>
      </div>
      <!-- Controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
 
  
</body>
</html>
